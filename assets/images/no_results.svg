<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Search icon with magnifying glass -->
  <circle cx="100" cy="100" r="80" fill="#F5F3ED" opacity="0.5"/>

  <!-- Magnifying glass -->
  <circle cx="85" cy="85" r="35" stroke="#8B7355" stroke-width="6" fill="none"/>
  <line x1="110" y1="110" x2="135" y2="135" stroke="#8B7355" stroke-width="6" stroke-linecap="round"/>

  <!-- X mark inside magnifying glass -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="#8B7355" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="70" x2="70" y2="100" stroke="#8B7355" stroke-width="4" stroke-linecap="round"/>

  <!-- Decorative dots -->
  <circle cx="145" cy="60" r="5" fill="#D4A574" opacity="0.6"/>
  <circle cx="160" cy="80" r="3" fill="#D4A574" opacity="0.6"/>
  <circle cx="50" cy="145" r="4" fill="#D4A574" opacity="0.6"/>
  <circle cx="35" cy="130" r="3" fill="#D4A574" opacity="0.6"/>
</svg>

name: mawjood
description: Mawjood - Arabic-first Iraqi business directory
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  supabase_flutter: ^2.10.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # Offline Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Network Connectivity
  connectivity_plus: ^7.0.0

  # Firebase Analytics & Crashlytics
  firebase_core: ^2.27.0
  firebase_analytics: ^10.8.9
  firebase_crashlytics: ^3.4.18
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.0.0
  path: ^1.9.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/no_results.svg
    - assets/images/error.svg
    - assets/images/empty_category.svg
